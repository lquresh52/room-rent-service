{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
        integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
        crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
        integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
        crossorigin=""></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'rooms/css/roomstyle.css' %}">

    <title>Rooms</title>
</head>

<body>
    <div style="margin-top: 20px;display: flex;justify-content: space-evenly;">
        <h2>Rooms</h2>
        <a class="btn btn-primary" href="{% url 'add-room' %}">Add Room</a>
    </div>
    

    <div class="container">
        <div class="" style="margin-top: 50px;">
            {% for room in rooms %}

            <div class="card room" style="width: 30rem; margin-bottom: 30px;">
                <img src="{{room.picture}}" class="card-img-top" alt="Room Pic">
                <div class="card-body">
                    <p class="card-text"><strong> Address</strong> : {{room.address}}</p>
                    <p class="card-text"><strong> Price </strong>: â‚¹{{room.price}}</p>
                </div>
            </div>

            {% endfor %}
        </div>

        <div class="map" id="mapid"></div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>


    <script src="{% static 'rooms/js/rooms.js' %}"></script>
</body>

</html>
